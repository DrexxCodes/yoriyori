<link rel="stylesheet" href="styles/OrderHistory.css">
<title>Order History</title>
</head>
<body>
    <div class="header">
        <h1>Order History</h1>
        <nav class="nav-icons">
            <div class="icon-wrapper">
                <a href="notifications.html"><i class="fas fa-bell"></i></a>
                <div class="notification-count" id="notification-count">0</div>
            </div>

            <div class="icon-wrapper">
                <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
                <div class="cart-count" id="cart-count">0</div></div>

                </div>
            </div>

    </div>
<div class="filter-container">
    <label for="status-filter">Filter by Status:</label>
    <select id="status-filter">
        <option value="">All</option>
        <option value="processing">Processing</option>
        <option value="waiting to be shipped">Waiting to be Shipped</option>
        <option value="shipped">Shipped</option>
        <option value="in transit">In Transit</option>
        <option value="delivered">Delivered</option>
    </select>
</div>
<div id="order-container"></div>
<p class="no-orders">No orders fit that category</p>
