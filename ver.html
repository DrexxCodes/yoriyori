<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Reset</title>
<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: Arial, sans-serif;
    }
    #auth-container {
        text-align: center;
        border: 1px solid #ccc;
        border-radius: 10px;
        padding: 20px;
        width: 300px;
    }
    input {
        width: 100%;
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        width: 100%;
        background-color: blue;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
    }
    .error-message {
        color: red;
    }
</style>
</head>
<body>
<div id="auth-container">
    <h2>Reset Password</h2>
    <input type="email" id="email" placeholder="Email">
    <button onclick="sendPasswordReset()">Send Reset Email</button>
    <div id="error-message" class="error-message"></div>
    <p><a href="login.html">Back to Login</a></p>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script>
    // Initialize Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyCkspIIUM-efZV11dn81hBIS5RdcjsNYYk",
        authDomain: "contactform-c4a4e.firebaseapp.com",
        databaseURL: "https://contactform-c4a4e-default-rtdb.firebaseio.com",
        projectId: "contactform-c4a4e",
        storageBucket: "contactform-c4a4e.appspot.com",
        messagingSenderId: "486536765007",
        appId: "1:486536765007:web:734d6d0b4638432087543a"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();

    function sendPasswordReset() {
        const email = document.getElementById('email').value;

        auth.sendPasswordResetEmail(email)
            .then(() => {
                alert('Password reset email sent!');
                window.location.href = "login.html";
            })
            .catch(error => {
                document.getElementById('error-message').innerText = error.message;
            });
    }
</script>
</body>
</html>
